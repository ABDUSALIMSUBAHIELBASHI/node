    // Merge with existing translations
    if (typeof translations !== 'undefined') {
      Object.keys(registerTranslations).forEach(lang => {
        if (!translations[lang]) translations[lang] = {};
        translations[lang] = { ...registerTranslations[lang], ...translations[lang] };
      });
    }

    // Get current language
    function getCurrentLanguage() {
      return localStorage.getItem('language') || 'en';
    }

    // Get translated text
    function getTranslation(key) {
      const lang = getCurrentLanguage();
      const allTranslations = (typeof translations !== 'undefined') ? translations : registerTranslations;
      if (allTranslations && allTranslations[lang] && allTranslations[lang][key]) {
        return allTranslations[lang][key];
      }
      return key;
    }

    // Apply translations
    function applyTranslations() {
      const currentLang = getCurrentLanguage();
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = currentLang;
      
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        const text = getTranslation(key);
        if (element.tagName === 'INPUT') {
          element.placeholder = text;
        } else {
          element.textContent = text;
        }
      });
    }

    // Change language
    function changeLanguage(lang) {
      localStorage.setItem('language', lang);
      const languageSelect = document.getElementById('languageSelect');
      if (languageSelect) {
        languageSelect.value = lang;
      }
      applyTranslations();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const currentLang = getCurrentLanguage();
      const languageSelect = document.getElementById('languageSelect');
      if (languageSelect) {
        languageSelect.value = currentLang;
      }
      applyTranslations();
    });

    // Listen for language changes
    document.addEventListener('languageChanged', function() {
      applyTranslations();
    });
  </script>
