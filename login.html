<!DOCTYPE html>

    html[dir="rtl"] .language-selector {

    }

</head>

    <p class="text-center text-gray-600 mb-6 text-sm" data-i18n="loginDesc">Welcome back! Please log in to your account</p>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" data-i18n="emailPlaceholder">
    <div class="relative mb-4">

  <script src="navbar.js" defer></script>

  <script>
    // Login page translations
    const loginTranslations = {
      en: {
        loginTitle: "Log In",
        loginDesc: "Welcome back! Please log in to your account",
        emailPlaceholder: "Email",
        passwordPlaceholder: "Password",
        loginButton: "Log In",
        noAccount: "No account?",
        signUpLink: "Sign Up"
      },
      fr: {
        loginTitle: "Connexion",
        loginDesc: "Bienvenue ! Veuillez vous connecter Ã  votre compte",
        emailPlaceholder: "Email",
        passwordPlaceholder: "Mot de passe",
        loginButton: "Connexion",
        noAccount: "Pas encore de compte ?",
        signUpLink: "S'inscrire"
      },
      ar: {
        loginTitle: "ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„",
        loginDesc: "Ù…Ø±Ø­Ø¨Ø§ Ø¨Ø¹ÙˆØ¯ØªÙƒ! ÙŠØ±Ø¬Ù‰ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ Ø­Ø³Ø§Ø¨Ùƒ",
        emailPlaceholder: "Ø§Ù„Ø¨Ø±ÙŠØ¯ Ø§Ù„Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠ",
        passwordPlaceholder: "ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±",
        loginButton: "ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„",
        noAccount: "Ù„ÙŠØ³ Ù„Ø¯ÙŠÙƒ Ø­Ø³Ø§Ø¨ØŸ",
        signUpLink: "Ø¥Ù†Ø´Ø§Ø¡ Ø­Ø³Ø§Ø¨"
      }
    };

    // Merge with existing translations
    if (typeof translations !== 'undefined') {
      Object.keys(loginTranslations).forEach(lang => {
        if (!translations[lang]) translations[lang] = {};
        translations[lang] = { ...loginTranslations[lang], ...translations[lang] };
      });
    }

    // Get current language
    function getCurrentLanguage() {
      return localStorage.getItem('language') || 'en';
    }

    // Get translated text
    function getTranslation(key) {
      const lang = getCurrentLanguage();
      const allTranslations = (typeof translations !== 'undefined') ? translations : loginTranslations;
      if (allTranslations && allTranslations[lang] && allTranslations[lang][key]) {
        return allTranslations[lang][key];
      }
      return key;
    }

    // Apply translations
    function applyTranslations() {
      const currentLang = getCurrentLanguage();
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = currentLang;
      
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        const text = getTranslation(key);
        if (element.tagName === 'INPUT') {
          element.placeholder = text;
        } else {
          element.textContent = text;
        }
      });
    }

    // Change language
    function changeLanguage(lang) {
      localStorage.setItem('language', lang);
      const languageSelect = document.getElementById('languageSelect');
      if (languageSelect) {
        languageSelect.value = lang;
      }
      applyTranslations();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const currentLang = getCurrentLanguage();
      const languageSelect = document.getElementById('languageSelect');
      if (languageSelect) {
        languageSelect.value = currentLang;
      }
      applyTranslations();
    });

    // Listen for language changes
    document.addEventListener('languageChanged', function() {
      applyTranslations();
    });
  </script>
</body>
</html>
